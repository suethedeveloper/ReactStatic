<script type="text/jsx">
  //define a 'class'
  var HelloWorld = React.createClass({
    render: function(){
      return <div>
        Hello World!
      </div>
    }
  });
  
  //react, render this class
  var element = React.createElement(HelloWorld);

  //react, place it in the body tag
  React.render(element, document.body);
</script>
